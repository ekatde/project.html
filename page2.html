        <div>
            <p><b>Покупая автомобиль, на что вы обратите внимание в первую очередь?</b></p>

              <input type="radio" name="4"> На комфорт и список опций</label>

          <div>
            <p><b>Что вас больше всего привлекает в дизайне автомобиля?</b></p>
            <label>
              <input type="radio" name="design" value="1"> Динамика и спортивная эстетика </label>

      <div>
        <p> </p>
        <p> </p>
        <button onclick="Message()"><b>Получить результат</b></button>
        <script>
          function Message() {
            var radios = document.getElementsByName('design');
            var selectedValue;

            // Находим выбранное значение
            for (var i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    selectedValue = radios[i].value;
                    break;
                }
            }

            // Выводим сообщение в зависимости от выбранного значения
            if (selectedValue === '1') {
                alert('Вам идеально подходит автомобиль марки - BMW!');
            } else if (selectedValue === '2') {
                alert('Вам идеально подходит автомобиль марки - Mitsubishi!');
            } else if (selectedValue === '3') {
                alert('Вам идеально подходит автомобиль марки - Mercedes!');
            } else if (selectedValue === '4') {
                alert('Вам идеально подходит автомобиль марки - MINI!');
            } else if (selectedValue === '5') {
                alert('Вам идеально подходит автомобиль марки - LADA!');
            } else {
                alert('Пожалуйста, выберите вариант');
            }
        }
        </script>
